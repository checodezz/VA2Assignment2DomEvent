<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="userDetailsForm">
    <h1>User Waitlist form</h1>
    <label for="userName">Full Name:</label>
    <input type="text" id="userName"><br><br>

    <label for="userPhoneNumber">Phone Number: </label>
    <input type="number" id="userPhoneNumber"><br>
    <br>

    <label for="userEmail">Email Id: </label>
    <input type="email" id="userEmail"><br>
    <br>

    <label>Gender:</label><br>
    <label for="male">
      <input type="radio" name="gender" value="Male" id="male">Male
    </label> <br>

    <label for="female">
      <input type="radio" name="gender" value="Female" id="female">Female
    </label> <br>

    <label for="other">
      <input type="radio" name="gender" value="Other" id="other">Other
    </label> <br><br>



    <label>Are you a college graduate:</label><br>
    <label for="yes">
      <input type="radio" name="degree" value="Yes" id="yes">Yes
    </label><br>

    <label for="no">
      <input type="radio" name="degree" value="No" id="no">No
    </label> <br>

    <label for="dropout">
      <input type="radio" name="degree" value="Dropout" id="dropout">Dropout
    </label> <br><br>

    <label for="">Are you working anywhere full-time or part-time?:</label>
    <select name="" id="userWorkingStatus">
      <option value="Working Full Time">Working Full Time</option>
      <option value="Working Part Time">Working Part Time</option>
      <option value="Not Working Anywhere">Not Working Anywhere</option>
    </select><br><br>

    <label for="">Why do you want to learn web development?:</label>
    <textarea id="userReason" cols="50" rows="4"></textarea>
    <br><br>
    <label>How did you come to know about us.</label><br>

    <label for="youtube">
      <input type="checkbox" name="userKnowsFrom" id="youtube" value="Youtube">Youtube
    </label><br>

    <label for="instagram">
      <input type="checkbox" name="userKnowsFrom" id="instagram" value="Instagram">Instagram
    </label><br>

    <label for="linkedIn">
      <input type="checkbox" name="userKnowsFrom" id="linkedIn" value="LinkedIn">LinkedIn
    </label><br>

    <label for="twitter">
      <input type="checkbox" name="userKnowsFrom" id="twitter" value="Twitter">Twitter
    </label><br>

    <label for="friends">
      <input type="checkbox" name="userKnowsFrom" id="friends" value="Friends and family">Friends and family
    </label><br>

    <label for="others">
      <input type="checkbox" name="userKnowsFrom" id="others" value="Others">Others
    </label><br><br>

    <label>
      <input type="checkbox" required> I confirm that all information in this form is factually true.
    </label><br><br>
    <input type="submit" value="Submit Details">

  </form>

  <div id="showUserReport">

  </div>

  <script>
    const userDetailsForm = document.getElementById('userDetailsForm')
    userDetailsForm.addEventListener('submit', function (event) {
      event.preventDefault()

      const userName = document.getElementById('userName').value
      const userPhoneNumber = document.getElementById('userPhoneNumber').value
      const userEmail = document.getElementById('userEmail').value
      const userGender = document.querySelector('input[name="gender"]:checked').value
      const userDegree = document.querySelector('input[name="degree"]:checked').value
      const userWorkingStatus = document.getElementById('userWorkingStatus').value
      const userReason = document.getElementById('userReason').value
      const userKnowsFrom = document.querySelectorAll('input[name="userKnowsFrom"]:checked')

      let selectedSources = []
      for (let i = 0; i < userKnowsFrom.length; i++) {
        selectedSources.push(userKnowsFrom[i].value)
      }


      const showUserReport = document.getElementById('showUserReport')

      showUserReport.innerHTML = `
            <h2>Details Submitted</h2>
            <p><strong>Name: </strong>${userName}</p>
            <p><strong>Phone Number: </strong>${userPhoneNumber}</p>
            <p><strong>Email ID: </strong>${userEmail}</p>
            <p><strong>Gender: </strong>${userGender}</p>
            <p><strong>Are you a college graduate: </strong>${userDegree}</p>
            <p><strong>Why do you want to learn web development? : </strong>${userReason}</p>
            <p><strong>How did you come to know about us?: </strong>${selectedSources.join(', ')}</p>
            `
    })
  </script>
</body>

</html>
